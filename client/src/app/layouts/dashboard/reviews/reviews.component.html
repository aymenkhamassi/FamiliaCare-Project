<div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Sitter</th>
          <th>Review</th>
          <th>Rate</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let review of reviews">
          <td>{{ review.user }}</td>
          <td>{{ review.sitter }}</td>
          <td>{{ review.content }}</td>
          <td>{{ review.rate }}</td>
          <td>
            <button class="btn btn-primary m-1">Edit</button>
            <button class="btn btn-danger m-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
